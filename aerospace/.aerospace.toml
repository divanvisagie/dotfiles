start-at-login = true
default-root-container-layout = 'tiles'
after-startup-command = [
#    exec-and-forget borders active_color=0xff000000 inactive_color=0x55777777 width=1.0'
]

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 4
outer.top = 0
outer.right = 5

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = ['move-node-to-workspace 2']
# [[on-window-detected]]
# if.app-id = 'app.zen-browser.zen'
# run = ['move-node-to-workspace 2']
# [[on-window-detected]]
# if.app-id = 'com.brave.Browser'
# run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = ['layout tiling']
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = ['layout tiling']
[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = ['layout tiling']

[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
#run = ['move-node-to-workspace 4']
run = ['layout tiling', 'move-node-to-workspace 4']
[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
#run = ['move-node-to-workspace 4']
run = ['layout tiling', 'move-node-to-workspace 4']
[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
#run = ['move-node-to-workspace 4']
run = ['layout tiling', 'move-node-to-workspace 4']

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = ['move-node-to-workspace 3']

# [[on-window-detected]]
# check-further-callbacks = true
# run = ['layout floating', 'move-node-to-workspace 1']

[mode.main.binding]
ctrl-alt-j = ['move-node-to-monitor --focus-follows-window next', 'fullscreen']
ctrl-alt-k = 'exec-and-forget ~/.dotfiles/aerospace/move_k.sh'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Window movement
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-shift-semicolon = 'mode service'
alt-shift-space = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout

alt-r = 'mode resize'      # 1. Define a binding to switch to 'resize' mode

[mode.resize.binding]          # 2. Declare 'resize' binding mode
h = 'resize smart -50'
l = 'resize smart +50'
esc = 'mode main'             # 3. Define a binding to switch back to 'main' mode

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = ['secondary', 'main']
3 = ['secondary', 'main']
4 = 'main'
5 = ['secondary', 'main']

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']
