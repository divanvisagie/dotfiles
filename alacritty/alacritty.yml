font:
  # The normal (roman) font face to use.
  normal:
    family: MesloLGS NF

  # Point size of the font
  size: 12.0
  use_thin_strokes: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
# The definition of color schemes.
schemes:
  gruvbox: &gruvbox
    primary:
      background: '0x282828'
      foreground: '0xd4be98'
    normal:
      black:   '0x3c3836'
      red:     '0xcc2412'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x699d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xd4be98'

# Apply the color scheme.
colors: *gruvbox

window:
  position:
    x: 16
    y: 24
  decorations: full
  dynamic_title: true


